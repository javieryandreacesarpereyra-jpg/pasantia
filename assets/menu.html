<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Menú de navegación principal</title>
  <style>
    /* Estilos del menú */
    nav {
      background-color: #333; /* Fondo oscuro */
    }

    nav ul {
      list-style-type: none; /* Quitar puntos */
      margin: 0;
      padding: 0;
      display: flex; /* Para alinear en horizontal */
    }

    nav ul li {
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      display: block;
      color: white; /* Color del texto */
      text-decoration: none; /* Quitar subrayado */
      padding: 14px 20px;
    }

    nav ul li a:hover {
      background-color: #555; /* Color al pasar el mouse */
      color: yellow; /* Texto cambia de color */
    }
  </style>
</head>
<body>
  <h1>Menú de navegación principal</h1>

  <nav>
    <ul>
      <li><a href="https://msjoyeriayrelojeria.com/Inicio">Inicio</a></li>
      <li><a href="https://msjoyeriayrelojeria.com/Productos/">Productos</a></li>
      <li><a href="https://www.joyerialajoya.com/servicios/+ ">Servicios</a></li>
      <li><a href="https://msjoyeriayrelojeria.com/Sobre_Nosotros">Nosotros</a></li>
      <li><a href="https://msjoyeriayrelojeria.com/Contacto">Contacto</a></li>
    </ul>
  </nav>

</body>
</html>
